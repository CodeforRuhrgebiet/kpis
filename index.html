<html>
  <head>
    <title>KPIs</title>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script>
      var ref = new Firebase("https://code-for-ruhrgebiet.firebaseio.com/kpis/meetup");
      var query = ref.orderByChild("timestamp").limitToLast(100);
      query.on("child_added", function(snapshot) {
        console.log(snapshot.key());
        console.log(snapshot.val());
      });


    </script>
    <script type="text/javascript">
      window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer",
          {
            zoomEnabled: true,

            title:{
              text: "Meetup Group Members"
            },

            data: [
              {
                type: "area",
//                xValueType: "dateTime",
                dataPoints: [
                  { x: new Date(2016, 3, 13), y : 100 },
                  { x: new Date(2016, 3, 11), y : 82 },
                  { x: new Date(2016, 3, 4), y : 80 }
                ]
              }
            ]
          });

        chart.render();
      }
    </script>

  </head>
  <body>
    lalala

    <div id="chartContainer" style="height: 300px; width: 100%;">
    </div>
  </body>
</html>
